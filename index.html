<!DOCTYPE html>
<html>
<head>
  <title>MyTube</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    video { width: 300px; margin-top: 10px; display: block; }
    input, button { margin-top: 5px; }
  </style>
</head>
<body>

<h1>MyTube</h1>

<h2>Upload a Video</h2>
<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="video" accept="video/mp4" required><br>
  <input type="text" name="title" placeholder="Video title" required><br>
  <button type="submit">Upload</button>
</form>

<h2>Videos</h2>
<div id="videos"></div>

<script>
async function loadVideos() {
  const res = await fetch('/videos');
  const videos = await res.json();

  const container = document.getElementById('videos');
  container.innerHTML = '';

  videos.forEach(v => {
    const div = document.createElement('div');
    div.innerHTML = `
      <h3>${v.title}</h3>
      <video controls src="/uploads/${v.filename}"></video>
    `;
    container.appendChild(div);
  });
}

document.getElementById('uploadForm').onsubmit = async (e) => {
  e.preventDefault();

  const form = new FormData(e.target);
  const res = await fetch('/upload', {
    method: 'POST',
    body: form
  });

  alert(await res.text());
  loadVideos();
};

loadVideos();
</script>

</body>
</html>
